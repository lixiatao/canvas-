<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> 
	<style type="text/css" media="screen">
		*{margin:0;padding:0;box-sizing: border-box;}
		body{padding:50px;width:1200px;margin:0 auto;}
		.aside{float: left; width: 20%;height: 650px;background: #e8e8e8;padding:20px 20px 20px 40px;}
		.aside li{font-size:18px;cursor: pointer;line-height: 40px;}
		.aside li.active{color:#4458f3;}
		.iframe{float: right; width: 78%; height:650px;border:1px solid #ccc;overflow: hidden;}
	</style>
</head>
<body>
	<aside class='aside'>
		<ul>
			<li class='active' data-src='preface.html'>前言</li>
			<li data-src='line.html'>线</li>
			<li data-src='quadraticCurveTo.html'>二次贝塞尔曲线</li>
			<li data-src='bezierCurveTo.html'>三次贝塞尔曲线</li>
			<li data-src='rect.html'>矩形</li>
			<li data-src='arc.html'>圆弧</li>
			<li data-src='gradient.html'>渐变</li>
			<li data-src='fillImage.html'>填充</li>
			<li data-src='draw.html'>绘图</li>
			<li data-src='text.html'>文本</li>
			<li data-src='transform.html'>平移变换</li>
			<li data-src='scale.html'>缩放变换</li>
			<li data-src='transform1.html'>矩阵变换</li>
			<li data-src='clear.html'>橡皮檫</li>
			
		</ul>
	</aside>
	<iframe src="preface.html" class='iframe'></iframe>
	<script src="./js/jquery-1.12.0.min.js"></script>
	<script>
		$(function() {
			$('.aside li').click(function(event) {
				var src = $(this).attr('data-src');
				$('.aside li').removeClass('active');
				$(this).addClass('active');
			    $('.iframe').attr('src',src);
			});
		});
	</script>
</body>
</html>
